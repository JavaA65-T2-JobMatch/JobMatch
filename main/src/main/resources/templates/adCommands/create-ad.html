<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Ad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Create Job Advertisement</h1>
    <form th:action="@{/job-ads}" th:object="${jobAd}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for="salaryMin" class="form-label">Min Salary</label>
            <input type="number" id="salaryMin" th:field="*{salaryMin}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="salaryMax" class="form-label">Max Salary</label>
            <input type="number" id="salaryMax" th:field="*{salaryMax}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" th:field="*{location}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" th:field="*{status}" class="form-select">
                <option value="ACTIVE">Active</option>
                <option value="CLOSED">Closed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Create Job Ad</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
