<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Job Ads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Job Ads</h1>
  <a href="/job-ads/create-ad" class="btn btn-primary mb-3">Create New Job Ad</a>
  <form th:action="@{/job-ads/search}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="keyword" class="form-control" placeholder="Search Job Ads">
      <button type="submit" class="btn btn-outline-secondary">Search</button>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Location</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jobAd : ${jobAds}">
      <td th:text="${jobAd.title}"></td>
      <td th:text="${jobAd.description}"></td>
      <td th:text="${jobAd.location}"></td>
      <td th:text="${jobAd.status}"></td>
      <td>
        <a th:href="@{/job-ads/edit/{id}(id=${jobAd.id})}" class="btn btn-sm btn-warning">Edit</a>
        <a th:href="@{/job-ads/delete/{id}(id=${jobAd.id})}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
