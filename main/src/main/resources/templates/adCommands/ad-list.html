<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Ad List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Job Advertisements</h1>
    <a href="/job-ads/create" class="btn btn-success my-3">Create New Job Ad</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>
            <th>Min Salary</th>
            <th>Max Salary</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jobAd : ${jobAds}">
            <td th:text="${jobAd.id}"></td>
            <td th:text="${jobAd.title}"></td>
            <td th:text="${jobAd.description}"></td>
            <td th:text="${jobAd.location}"></td>
            <td th:text="${jobAd.salaryMin}"></td>
            <td th:text="${jobAd.salaryMax}"></td>
            <td th:text="${jobAd.status}"></td>
            <td>
                <a th:href="@{'/job-ads/edit/' + ${jobAd.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/job-ads/delete/' + ${jobAd.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this job ad?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
