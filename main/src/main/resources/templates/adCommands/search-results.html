<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Search Results</h1>
<p>Keyword: <span th:text="${keyword}"></span></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="jobAd : ${jobAds}">
        <td th:text="${jobAd.id}"></td>
        <td th:text="${jobAd.title}"></td>
        <td th:text="${jobAd.status}"></td>
        <td>
            <a th:href="@{'/job-ads/edit/' + ${jobAd.id}}">Edit</a>
            <a th:href="@{'/job-ads/delete/' + ${jobAd.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
