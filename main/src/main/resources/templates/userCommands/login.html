<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" onsubmit="return false">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="users/register">Register here</a> </p>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log("Login successful! Token:", data.token);
                    localStorage.setItem("token", data.token);
                    document.getElementById("responseMessage").innerText = "Login successful!";
                    window.location.href = '/'
                } else {
                    console.error("Login failed");
                    document.getElementById("responseMessage").innerText = "Error: Invalid credentials.";
                }
            } catch (error) {
                console.error("Error connecting to the server:", error);
                document.getElementById("responseMessage").innerText = "Error: Unable to connect.";
            }
        });
    </script>

</body>
</html>
