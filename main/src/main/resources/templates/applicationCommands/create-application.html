<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Application</title>
</head>
<body>
<h1>Create New Application</h1>
<form th:action="@{/applications}" method="post">
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" required/><br><br>

    <label for="motivation">Motivation:</label>
    <textarea id="motivation" name="motivation" required></textarea><br><br>

    <label for="desiredSalaryMin">Desired Salary Min:</label>
    <input type="number" id="desiredSalaryMin" name="desiredSalaryMin" required/><br><br>

    <label for="desiredSalaryMax">Desired Salary Max:</label>
    <input type="number" id="desiredSalaryMax" name="desiredSalaryMax" required/><br><br>

    <button type="submit">Create Application</button>
</form>
<a href="/applicationCommands/application-list">Back to List</a>
</body>
</html>
