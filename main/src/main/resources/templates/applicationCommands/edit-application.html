<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application</title>
</head>
<body>
<h1>Edit Application</h1>
<form th:action="@{/applications/edit/{id}(id=${application.id})}" method="post">
    <input type="hidden" th:value="${application.id}" name="id"/>

    <label for="status">Status:</label>
    <input type="text" id="status" name="status" th:value="${application.status}" required/><br><br>

    <label for="motivation">Motivation:</label>
    <textarea id="motivation" name="motivation" th:value="${application.motivation}" required></textarea><br><br>

    <label for="desiredSalaryMin">Desired Salary Min:</label>
    <input type="number" id="desiredSalaryMin" name="desiredSalaryMin" th:value="${application.desiredSalaryMin}" required/><br><br>

    <label for="desiredSalaryMax">Desired Salary Max:</label>
    <input type="number" id="desiredSalaryMax" name="desiredSalaryMax" th:value="${application.desiredSalaryMax}" required/><br><br>

    <button type="submit">Update Application</button>
</form>
<a href="/applications">Back to List</a>
</body>
</html>
