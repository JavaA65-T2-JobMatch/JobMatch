<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Profile</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Company Profile</h1>
</header>

<nav class="navigation">
    <button onclick="window.location.href='/'">Home</button>
    <button onclick="window.location.href='/company/update'">Edit Profile</button>
    <button onclick="logout()">Logout</button>
</nav>

<div class="container">
    <h2 th:text="'Welcome, ' + ${companyName} + '!'"></h2>
    <p><strong>Contact Information:</strong> <span th:text="${contactInfo}"></span></p>
    <p><strong>Description:</strong> <span th:text="${description}"></span></p>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script>
    function logout() {
        window.location.href = "/logout";
    }
</script>
</body>
</html>
