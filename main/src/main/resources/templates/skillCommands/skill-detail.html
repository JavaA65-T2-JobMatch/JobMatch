<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Details</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Skill Details</h1>
    <div class="mb-3">
        <p><strong>ID:</strong> <span th:text="${skill.id}">1</span></p>
    </div>
    <div class="mb-3">
        <p><strong>Name:</strong> <span th:text="${skill.name}">Skill Name</span></p>
    </div>
    <a href="/skills" class="btn btn-secondary">Back to List</a>
</div>

<!-- Bootstrap JS and dependencies (Optional but recommended for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
